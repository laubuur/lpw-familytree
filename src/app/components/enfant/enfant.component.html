<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Age</th>
      <th>Sexe</th>
    </tr>
  </thead>
  <tbody>
    @for (enfant of enfants; track enfant.prenom) {
      <tr (click)="selectEnfant(enfant)">
        <td>{{enfant.nom}}</td>
        <td>{{enfant.prenom}}</td>
        <td>{{enfant.age}}</td>
        <td>{{enfant.sexe}}</td>
      </tr>
    }
  </tbody>
</table>

@if(selectedEnfant) {
  <app-edit 
    [enfant]="selectedEnfant"
    (save)="sauvegardeEnfant($event)">
  </app-edit>
}
